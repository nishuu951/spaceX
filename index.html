<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>SpaceX</title>
</head>
<body>
    <header>
        <nav class = "navbar">
            <a href = "#" class="logo"><img src="./img/logo.png" alt="SpaceX"></a>
            <div class="nav-rt">
             <div class="menu-links">
              <a href="#Home" class="active">Home</a>
              <a href="#About">About</a>
              <a href="#Updates">Updates</a>
              <a href="#Career">Career</a>
              <a href="#Shop">Shop</a>
              
            </div>
             <div class="search">
                <i class="far fa-search"></i>
                 <input type="text" name="" id="" placeholder="Search"></input>
             </div>
            </div>
        </nav>

        <section class="home" id="Home">
            <div class="social">
                <div><i class="fab fa-facebook-f"></i></div>
                <div><i class="fab fa-twitter"></i></div>
                <div><i class="fab fa-instagram"></i></div>
                <div><i class="fab fa-youtube"></i></div>
            </div>

            <div class="hero-lt">
                <p>Space Exploration technologies corp.trading as SpaceX, is a private american aerospace manufacturer headquatered california.</p>
                <button class="btn">Explore Space</button>
            </div>
            <div class="hero-rt">
                <img src="./img/astronaut.png" alt="">
            </div>
        </section>
    </header>

    <section class="strip">
        <h3>Starlink Mission</h3>
        <button class = "btn">Join now</button>
    </section>

    <script src = "./js/script.js"></script>
</body>
</html>
